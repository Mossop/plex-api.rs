---
"on":
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *

name: Update supported PMS versions
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2.1.0
        with:
          shared-key: cache
      - name: Build xtask
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: "--package xtask"
      - id: tags
        run: |
          tags=$(cargo run -q --package xtask -- get-last-plex-tags --skip-tag latest --skip-tag beta --skip-tag plexpass)
          echo "::set-output name=tags::$tags"
          first_tag=$(echo "$tags" | jq -r '.[0]')
          echo "::set-output name=first_tag::$first_tag"
          second_tag=$(echo "$tags" | jq -r '.[1]')
          echo "::set-output name=second_tag::$second_tag"
          last_tag=$(echo "$tags" | jq -r '.[2]')
          echo "::set-output name=last_tag::$last_tag"
      - name: Update test.yml workflow
        run: |
          sed -i 's/plex_server_version: .*/plex_server_version: ${{ steps.tags.outputs.tags }}/g' .github/workflows/test.yml
      - name: Update mergify.toml config
        run: |
          sed -i 's/\(Test on a real server ([a-z ]*)\).* # supported-version-1/\1 (${{ steps.tags.outputs.last_tag }}) # supported-version-1/g' .github/mergify.yml
          sed -i 's/\(Test on a real server ([a-z ]*)\).* # supported-version-2/\1 (${{ steps.tags.outputs.second_tag }}) # supported-version-2/g' .github/mergify.yml
          sed -i 's/\(Test on a real server ([a-z ]*)\).* # supported-version-3/\1 (${{ steps.tags.outputs.first_tag }}) # supported-version-3/g' .github/mergify.yml
      - name: Update modify-data command
        run: |
          sed -i 's/DEFAULT_TAG: &str = "[-a-z0-9.]*/DEFAULT_TAG: \&str = "${{ steps.tags.outputs.last_tag }}/g' crates/xtask/src/modify_data.rs
      - name: Update the list in README.md
        run: |
          plex_tags="$(echo '${{ steps.tags.outputs.tags }}' | jq -r '.[] | "* \(.)"')"
          perl -0pi -e 's/(<!-- plex releases list start -->).*(<!-- plex releases list end -->)/$1\n!PMS_TAGS_LIST!\n$2/sm' README.md
          perl -0pi -e "s/!PMS_TAGS_LIST!/$plex_tags/sm" README.md
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: "${{ secrets.PAT_GITHUB_PR }}"
          commit-message: "ci: update PMS versions"
          branch: "auto-pr/pms-update"
          title: "Update the list of tested PMS releases"
          labels: "C-Dependencies"
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
